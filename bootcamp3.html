<!DOCTYPE html>
<html>
<head>
    <title> Table </title>
    <style>
        table, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h1>Insert and Delete Row</h1>
<form action=" formulir.html" method="get">

    Jumlah    : <input type="text" name="jumlah" id="jumlah"/>

    Harga     : <input type="text" name="harga" id="jumlah"/>
    <br>
</form>
<br>
<button onclick="myCreateFunction()">Create row</button>
<br>
<br>

<table id="myTable">
    <thead>
    <tr>
        <td>No</td>
        <td>Barang</td>
        <td>Jumlah</td>
        <td>Harga</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>

    </tbody>
    <tfoot>
    <tr>
        <td colspan="2">Jumlah Barang</td>
        <td colspan="3">Jumlah Harga</td>
    </tr>
    </tfoot>
</table>
<br>

<script>
    function myCreateFunction() {
        var panjangarray = document.getElementById("myTable").rows.length;
        var table = document.getElementById("myTable");
        var a = panjangarray++;

        var row = table.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = a;
        cell2.innerHTML = "Barang " + a;
        cell3.innerHTML = "Lampung";
        cell4.innerHTML = "100000";
        cell5.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
    }

    function deleteRow(row) {
        var i = row.parentNode.parentNode.rowIndex;
        document.getElementById("myTable").deleteRow(i);
    }


</script>
</body>
</html>
